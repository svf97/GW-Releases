# This is a basic workflow to help you get started with Actions

name: HAProxy-ICAP
env:
  AWS_DEFAULT_REGION: eu-west-1
# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'aws-jmeter-test-engine'
      - 'diagrams'
      - 'documentation'
      - 'GW-proxy'
      - 'imgs'
      - 'icap-infrastructure'
      - 'k8-rebuild'
      - 'k8-rebuild-folder-to-folder'
      - 'lambda'
      - 's-k8-proxy-rebuild'
      - 'scripts'
      - 'vmware-scripts'
      - '.github/workflows/icap-server.yaml'
      - '.github/workflows/proxy-rebuild.yaml'
      - '.github/workflows/proxy-rebuild-ova.yaml'
      - '.github/workflows/k8-rebuild.yaml'
      - '.github/workflows/monitoring.yaml'
      - '.github/workflows/visualization.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-ami:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it  
    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}

    # build artifact
    - name: Setup Packer
      run: |
        # install packer
        cd gp-load-balancer/packer
        git submodule update --init --recursive
        curl -o packer.zip https://releases.hashicorp.com/packer/1.6.6/packer_1.6.6_linux_amd64.zip
        unzip -o packer.zip
        sudo mv packer /usr/local/bin
        cd ../
        
    - name: Build AMI/OVA
      run: |
        cd gp-load-balancer
        chmod +x packer/ova-check.sh
        packer build -color=false -on-error=cleanup -var github_sha=${{ github.sha }} -var vm_name=haproxy-icap -var region=${{ env.AWS_DEFAULT_REGION }} -var aws_access_key=${{ secrets.AWS_ACCESS_KEY }} -var aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }} packer/aws-ova.json
  deploy-ami:
    runs-on: ubuntu-latest
    needs: build-ami
    steps:
